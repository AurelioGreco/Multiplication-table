<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
    <meta name="author" content="Aurelio Greco">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="Multiplication table, Tavola pitagorica, Tabla de multiplicación" />
    <meta name="description"
        content="Use Multiplication table. Usa la Tavola pitagorica. Usa Tabla de multiplicación" />
    <meta name="revisit-after" content="month">
    <link type="image/png" rel="icon" href="favicon.ico" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Icons B5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column h-100">
    <!-- Header -->
    <div class="container my-3">
        <div class="row">
            <div class="col">
                <h1>Multiplication table | Tavola pitagorica | Tabla de multiplicación | <a href=""><i
                            class="bi bi-arrow-repeat" title="reset"></i></a></h1>
            </div>
        </div>
    </div>
    <!-- Body -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" name="multi" id="multi" min="1" max="100"
                        placeholder="number | numero | número" aria-label="Number of periodic table"
                        aria-describedby="send-number">
                    <button type="button" onclick="reset()">X</button>
                    <button type="button" onclick="table()">SEND</button>
                </div>
                <div>minimum: 1 | maximum: 100</div>
            </div>
        </div>
    </div>
    <div class="container my-3">
        <div class="row">
            <div class="col">
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <td id="res"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <div class="row">
                <div class="lead col-12">Aurelio<b>Greco<b></div>
            </div>
        </div>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
